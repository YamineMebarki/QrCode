<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>QrCode</title>
    <!--CSS-->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="index.html">Qr-code</a>
</nav>
<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <form class=" mt-5">
                <h1>Générateur de Qr-Code</h1>
                <div class="form-group">
                    <label for="qrcode">Url ou Message :</label>
                    <input type="text" name="qrcode" id="qrcode" class="form-control" required>
                </div>
                <input type="submit" value="Envoyer" class="btn btn-success">
                <input type="reset" value="Annuler" class="btn btn-danger">
            </form>
            <hr/>
            <p>Les Qr Code créer à partir de cette application utilise API Google</p>
        </div>
    </div>
</div>
<script src="assets/js/script.js"></script>
</body>
</html>
